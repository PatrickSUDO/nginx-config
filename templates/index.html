<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGINX Config Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-6">NGINX Config Generator</h1>
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <form id="configForm">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="yaml_path">
                        YAML Configuration Path
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="yaml_path" type="text" placeholder="/path/to/input.yaml" required>
                </div>
                <div class="flex items-center justify-between">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                        Generate Config
                    </button>
                </div>
            </form>
        </div>
        <div id="result" class="hidden bg-white shadow-md rounded px-8 pt-6 pb-8">
            <h2 class="text-xl font-bold mb-4">Generated NGINX Configuration</h2>
            <pre id="nginx_config" class="bg-gray-100 p-4 rounded overflow-x-auto"></pre>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.getElementById('configForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const yamlPath = document.getElementById('yaml_path').value;
            try {
                const response = await axios.post('/generate', `yaml_path=${encodeURIComponent(yamlPath)}`, {
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    }
                });
                document.getElementById('nginx_config').textContent = response.data.config;
                document.getElementById('result').classList.remove('hidden');
            } catch (error) {
                alert('Error generating config: ' + error.response.data);
            }
        });
    </script>
</body>
</html>
